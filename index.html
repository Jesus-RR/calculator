<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="flex-container">
      <h1 class="title">Calculator</h1>
      <div class="grid-container">
        <div id="screen" class="screen">0</div>
        <button id="btnC" class="btn btn-operator">C</button>
        <button id="btnSign" class="btn btn-operator">+/-</button>
        <button id="btnPercent" class="btn btn-operator">%</button>
        <button id="btnDivide" class="btn btn-operator">/</button>
        <button id="btn7" class="btn btn-number">7</button>
        <button id="btn8" class="btn btn-number">8</button>
        <button id="btn9" class="btn btn-number">9</button>
        <button id="btnMultiply" class="btn btn-operator">X</button>
        <button id="btn4" class="btn btn-number">4</button>
        <button id="btn5" class="btn btn-number">5</button>
        <button id="btn6" id="btn" class="btn btn-number">6</button>
        <button id="btnMinus" class="btn btn-operator">-</button>
        <button id="btn1" class="btn btn-number">1</button>
        <button id="btn2" class="btn btn-number">2</button>
        <button id="btn3" class="btn btn-number">3</button>
        <button id="btnAdd" class="btn btn-operator">+</button>
        <button id="btn0" class="btn btn-number btn-number-0">0</button>
        <button id="btnComma" class="btn btn-comma">,</button>
        <button id="btnEqual" class="btn btn-operator">=</button>
      </div>
    </div>
  </body>
  <footer class="footer">
    This page was created as a part of TOP Curriculum
  </footer>
</html>
